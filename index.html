<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UyXaoLone-Dex</title>
    <link rel="stylesheet" href="./css/styleindex.css">
</head>

<body>

    <div class="nav">
        <div>
            <a class="logo" href="">UyXaoLone</a>
        </div>
        <div class="nav-task">
            <div>
                <ul>
                    <li><a href="">SWAP</a></li>
                    <li><a href="">LIQUIDITY</a></li>
                    <li><a href="">FARM</a></li>
                    <li><a href="">STAKE</a></li>
                    <li><a href="">INFO</a></li>
                    <li><a href="./MaketPlace.html">MARKETPLACE</a></li>
                </ul>
            </div>
            <div class="nav-task-network">
                <select name="network" id="">
                    <option>Aptos</option>
                    <option>SUI</option>
                    <option>Ethereum</option>
                </select>
            </div>
        </div>


        <div class="nav-task-wallet">
            <button data-text="Awesome" class="button">
                <span class="actual-text">&nbsp;Connect&nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;Connect&nbsp;</span>
            </button>
        </div>
    </div>

    <div class="swap-boder">
        <div class="swap-top">
            <div class="header swap-boder-row">
                <span class="papdding">SWAP</span>
                <span class="setting papdding"> Setting </span>
            </div>

            <div class="token swap-boder-row">
                <span class="papdding">Token</span>
                <img src="token-logo" alt="">
                <span class="token-copy papdding">Copy</span>
            </div>
            <div class="number-token swap-boder-row">
                <input type="text" placeholder="Enter number">
                <span class="account-balance papdding"> 10 </span>
            </div>
            <div class="percen-token">
                <ul>
                    <li>25%</li>
                    <li>50%</li>
                    <li>75%</li>
                    <li>100%</li>
                </ul>
            </div>
        </div>
        <div class="swap-center">
            <div class="token swap-boder-row">
                <span class="papdding">Token</span>
                <img src="token-logo" alt="">
                <span class="token-copy papdding">Copy</span>
            </div>
            <div class="number-token swap-boder-row">
                <input type="text" placeholder="Enter number">
                <span class="account-balance papdding"> 10 </span>
            </div>
        </div>
        <div class="swap-bottom">
            <span>
                SWAP
            </span>
        </div>
    </div>

    <div class="footer">
        UyXaoLone by Yizy
    </div>

</body>

</html>
